<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div id="navbar">
      <a href="tierlist.html">Tierlist</a>
      <a class="active" href="contact.html">Contact</a>
    </div>

    <form action="place" method="post" aria-label="Contact Form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Twilight Sparkle">
        </div>

        <br>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="tsparkl310@equestria.com">
        </div>

        <br>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" aria-describedby="message-hint"></textarea>
          <p id="message-hint" class="hint">Please enter your message here.</p>
        </div>

        <br>

        <div>
          <label for="princess">Who is your favorite princess?</label>
          <select id="princess" name="princess">
            <option value="celestia">Celestia</option>
            <option value="luna">Luna</option>
            <option value="cadance">Cadance</option>
            <option value="twilight">Twilight Sparkle</option>
          </select>
        </div>

        <br>

        <div>
          <label for="radio">Would you make your own tierlist?</label>
          <textarea id="message" name="message" aria-describedby="message-hint"></textarea>
        </div>

        <br>

        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      
</body>
</html>
